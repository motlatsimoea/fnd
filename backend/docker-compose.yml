version: "3.9"

services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_app
    command: >
      daphne -b 0.0.0.0 -p 8000 backend.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - DEBUG=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  redis:
    image: redis:latest
    container_name: redis_server
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

